<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        
        max-width: 95%;
        margin: auto;
        text-align: center;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3,auto);
        grid-gap: 10px;
        grid-template-rows: repeat(7,40px);
    }
    .container *{
        background-color:green;
        padding: 10px;

    }
    nav{
        grid-column: 1/4;
    }
    
    </style>
</head>
<body>
  <div class="container">
      <nav>Navigation</nav>
      <main>Main</main>
      <footer>footer</footer>
      
  </div>
</body>
</html>
