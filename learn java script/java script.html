     function monstar(name, color, height,weight){
         this.name =name;

         this.body_height = height;
         this.body_weight = weight;
     }
     var dark_rino = new monstar("dark rino","black","9 feet","6000kg");

     document.write
     (dark_rino.skin_color);

    function hero(color,height,weight,hcolor,ecolor,ccolor,age) {
        this.body_color = color;
        this.body_height=height;
        this.body_weight=weight;
        this.hair_color=hcolor;
        this.eye_color=ecolor;
        this.costum_color=ccolor;
        this.change_height= function(height){this.body_height=height;}
        this.hero_age=age;
        this.year_of_birth= function(age){
            return 2019 -age;
        }
    }
    
    var spider_man =new hero("fair","5.10 feet","69 kg","blonde","black","red and black and white",30);

    document.write(spider_man.body_height)
    spider_man.change_height("5 feet 4 inch");
    document.write(spider_man.year_of_birth(21));

</script>
